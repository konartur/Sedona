<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sedona</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Galada&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.min.css" />
  </head>
  <body>
    <header
      class="header"
      clip-path:
      polygon(50%
      100%,
      100%
      90%,
      100%
      0,
      0
      0,
      0
      90%);
    >
      <div class="header__logo logo">
        <img src="./images/SedonA-logo.svg" alt="logo" />
      </div>

      <div class="header__welcome welcome">
        <h2 class="welcome__title">Welcome</h2>

        <div class="welcome__subtitle">&mdash; to the gorgeus &mdash;</div>
      </div>

      <h1 class="header__title">Sedona</h1>
      <div class="header__subtitle">
        &#10077; Because the grand canyon sucks! &#10078;
      </div>
    </header>
  </body>
</html>
